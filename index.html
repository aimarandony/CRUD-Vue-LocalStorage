<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD with VueJs & L.S</title>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    
</head>

<body>
    <nav class="navbar navbar-dark" style="background: linear-gradient(to right, #096664 0%, #0c7771 15%, #1ad6bd 100%);">
        <a href="#" class="navbar-brand font-weight-bold" style="letter-spacing: 2px">
            CRUD - VUEJS & LOCALSTORAGE</a>
    </nav>
    <div class="container mt-5" id="app">

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name Task" v-model="newTask"
                                @keyup.enter="addTask">
                        </div>
                        <button class="btn btn-primary btn-block" style="background: #0c7771" @click="addTask">
                            add task
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container" v-for="(item, index) of tasks">
                    <div :class="['alert', item.state ? 'alert-success' : 'alert-danger']" role="alert">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                {{index}} - {{item.name}} - {{item.state}}
                            </div>
                            <div>
                                <button class="btn btn-success btn-sm" @click="editTask(index)">
                                    OK
                                </button>
                                <button class="btn btn-danger btn-sm" @click="deleteTask(index)">
                                    X
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="JS/01.js"></script>
</body>

</html>
